version: '3.3'
services:
    proxy:
        image: caddy:latest
        ports:
            - 80:80
            - 443:443
        
        volumes:
            - ./localhost.pem:/etc/certs/localhost.crt
            - ./localhost-key.pem:/etc/certs/localhost.key
            - ./Caddyfile:/etc/caddy/Caddyfile

    web:
        image: nginx:latest